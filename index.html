<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seu apelido na lava-jato</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body,
        html {
            margin: 0px;
            height: 100%;
            padding: 0px;
        }
        
        div {
            align-content: center;
            display: flex;
            justify-content: center;
            font-family: verdana;
            font-size: 12pt;
            flex-direction: column;
        }
        
        .label {
            font-size: 10pt;
        }
        
        #root {
            height: 100%
        }
        
        span {
            align-self: center;
        }
        
        #apelido,
        #fase {
            font-weight: bold
        }
        
        .fb-share-button {
            padding: 10px
        }
        
        .banner {
            text-align: center;
            padding: 10px;
            padding-top: 20px;
        }
    </style>
</head>

<body>

    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="root">
        <a href='https://www.facebook.com/encarandocomhumor/?fref=ts' class='banner' target="_blank"><img src='./ech.png' /></a>
        <span class='label'>Você é o famoso</span>
        <span id='apelido'></span>
        <span class='label'>a casa caiu pra você na fase</span>
        <span id='fase'></span>

        <span class="fb-share-button" data-href="http://seuapelidonalavajato.com" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fstackoverflow.com%2Fq%2F20956229%2F1101509&picture=http%3A%2F%2Fwww.applezein.net%2Fwordpress%2Fwp-content%2Fuploads%2F2015%2F03%2Ffacebook-logo.jpg&title=A+nice+question+about+Facebook&quote=Does+anyone+know+if+there+have+been+recent+changes+which+could+have+suddenly+stopped+this+from+working%3F&description=Apparently%2C+the+accepted+answer+is+not+correct.">Share</a></span>
    </div>



    <script>
        axios.get("http://54.174.66.117:8000/apelido").then(function(response) {
            document.getElementById('apelido').innerText = response.data
        }).catch(function(error) {
            console.log(error)
        });

        axios.get("http://54.174.66.117:8000/fase").then(function(response) {
            document.getElementById('fase').innerText = response.data
        }).catch(function(error) {
            console.log(error)
        });
    </script>
</body>

</html>
